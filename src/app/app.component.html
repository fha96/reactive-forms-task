<form style="width: 50%; margin: 0 auto; padding-top: 50px" (ngSubmit)="onSubmit()" [formGroup]="projectForm">
  <div class="form-group">
    <label for="projectname">Project Name</label>
    <input type="text" class="form-control" id="projectname" formControlName="projectname"/>
  </div>
  <div class="form-group">
    <label for="email">Project Name</label>
    <input type="email" class="form-control" id="email" formControlName="email"/>
  </div>
  <div class="form-group">
    <label for="status">Project status:</label>
    <select class="form-control" id="status" formControlName="status">
      <option value="stable">Stable</option>
      <option value="critical">Critical</option>
      <option value="finished">Finished</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
